<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curves Demo</title>
    <style>
        body { background: #222; color: #eee; font-family: Arial, sans-serif; text-align: center; }
        #curve-container { display: flex; flex-direction: column; align-items: center; margin-top: 2em; }
        #greyscale-bar { margin: 2em 0 1em 0; border: 1px solid #444; background: #111; }
        #curve-canvas { max-width: 600px; background: #181818; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="curve-container">
        <canvas id="preview-bar" width="256" height="48" style="margin:2em 0 1em 0; border:1px solid #444; background:#111;"></canvas>
        <div id="curve-widget-container"></div>
    </div>
    <script src="chart.umd.min.js"></script>
    <script src="chartjs-plugin-dragdata.min.js"></script>
    <script src="curve_widget.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        // Create the widget in the container
        const widget = CurveWidget.create({
            container: document.getElementById('curve-widget-container'),
            onChange: arr => {
                // Render preview bar using the same array
                const bar = document.getElementById('preview-bar');
                const ctx = bar.getContext('2d');
                ctx.clearRect(0, 0, 256, 48);
                for (let x = 0; x < 256; ++x) {
                    let y = 128 + arr[x];
                    y = Math.max(0, Math.min(255, y));
                    ctx.fillStyle = `rgb(${y},${y},${y})`;
                    ctx.fillRect(x, 0, 1, 48);
                }
            }
        });
    });
    </script>
</body>
</html>
